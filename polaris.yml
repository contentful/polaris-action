version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  fileSystem:
    ears:
      extensions: [ear]
      files:
        - directory: ${project.projectDir}
    java:
      files:
        - directory: ${project.projectDir}
    javascript:
      files:
        - directory: ${project.projectDir}
        - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
        - directory: ${project.projectDir}
    python:
      files:
        - directory: ${project.projectDir}
    ruby:
      files:
        - directory: ${project.projectDir}
    typescript:
      files:
        - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
        - directory: ${project.projectDir}
analyze:
  mode: central
  coverity:
    cov-analyze:
      - --disable-default
      - --security
      - --enable-audit-mode
      - --webapp-security
    usebudaforjavadotnet: disable
install:
  coverity:
    version: default
serverUrl: https://contentful.polaris.synopsys.com
